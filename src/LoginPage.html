<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 核心样式文件 -->
  <link rel="stylesheet" href="css/theme_cdp/index.css">
  <link rel="stylesheet" href="css/theme_cdp/input.css">
  <!-- 自定义样式文件 -->
  <style>
    * {
      font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }
    html {
      height: 100%;
      width: 100%;
    }
    body {
      background: url(assets/sso-login-bg.png) no-repeat;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      min-height: 100%;
      width: 100%;
      overflow-y: auto;
    }
    .el-input__inner {
      background: none;
      border-radius: 0;
      height: 46px;
      padding: 3px 15px;
    }
    .el-input-group__append {
      border-radius: 0;
    }
    #sso-app .el-input__inner::-webkit-input-placeholder {
      color: #999;
    }
    #sso-app .el-input__inner:-ms-input-placeholder {
      color: #999;
    }
    #sso-app .el-input__inner::placeholder {
      color: #999;
    }
    #sso-app-input_1 {
      border: 1px #999999 solid;
      box-sizing: border-box;
      background: url(assets/icon_01.png) no-repeat left 13px center;
      padding-left: 53px;
    }
    #sso-app-input_1>.el-input__inner {
      padding-left: 0;
      border: none;
    }
    #sso-app-input_2 {
      background: url(assets/icon_02.png) no-repeat left 13px center;
      border: 1px #999999 solid;
      box-sizing: border-box;
      padding-left: 53px;
    }
    #sso-app-input_2>.el-input__inner {
      padding-left: 0;
      border: none;
    }
    .sso-login-box {
      margin: 0 auto;
      width: 600px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script src="js/vue2.2.6.js"></script>
<script src="js/element.min.js"></script>

<!-- 模板 -->
<template id="sso">
  <div id="sso-app" style="padding-top: 140px;">
    <el-card class="sso-login-box" :body-style="{padding: '46px 105px'}">
      <div style="text-align: center;">
        <img src="./assets/sso-login-logo.png">
      </div>
      <div style="margin-top: 24px;">
        <el-input type="text" placeholder="邮箱 / 手机号码" v-model="input$1" id="sso-app-input_1"/>
      </div>
      <div style="margin-top: 17px;">
        <el-input type="password" placeholder="密码" v-model="input$2" id="sso-app-input_2"/>
      </div>
      <div style="margin-top: 17px;">
        <el-input type="text" placeholder="验证码" v-model="input$3">
          <el-button slot="append" @click="setCode">
            <img src="" width="100" height="40" alt="验证图片……">
          </el-button>
        </el-input>
      </div>
      <div>
        <el-row>
          <el-col :span="12">
            <el-button type="text" style="color: rgb(153, 153, 153);">In English&nbsp;<i class="el-icon-arrow-down" style="font-size: 12px;"></i></el-button>
          </el-col>
          <el-col :span="12">
            <div style="text-align: right;">
              <el-button type="text" style="color: rgb(102, 153, 204)">忘记密码&nbsp;?</el-button>
            </div>
          </el-col>
        </el-row>
      </div>
      <div style="margin-top: 24px;">
        <el-button type="primary" size="large" style="width: 100%;border-radius: 0;height: 46px;" @click.native="startHacking">登 录</el-button>
      </div>
    </el-card>
    <footer style="padding-top: 30px;text-align: center;font-size: 14px;">
      <p style="color: #d80031"><span>成就企业</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>造福员工</span></p>
      <p style="color: #a0a0a0">COPYRIGHT&nbsp;&copy;&nbsp;2016-2018 CDP GROUP LTD</p>
    </footer>
  </div>
</template>

<script>
  Vue.component('App', {
    template: '#sso',

    data () {
      return {
        input$1: '',
        input$2: '',
        input$3: ''
      }
    },

    methods: {
      setCode () {
        this.$message.success({
          message: '已更换验证码！'
        });
      },

      startHacking () {
        this.$message.error({
          message: '登录失败: 密码错误'
        })
      }
    }
  });
</script>
<!-- /模板 -->

<script>
  var vueApp = new Vue({
    el: '#app',

    render: function(h) {
      return h('App');
    }
  });
</script>
</body>
</html>
