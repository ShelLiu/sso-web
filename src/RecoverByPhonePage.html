<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 核心样式文件 -->
  <link rel="stylesheet" href="css/theme_cdp/index.css">
  <!-- 自定义样式文件 -->
  <style>
    * {
      font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }
    html {
      height: 100%;
      width: 100%;
    }
    body {
      background: url(assets/sso-login-bg.png) no-repeat;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      min-height: 100%;
      width: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script src="js/vue2.2.6.js"></script>
<script src="js/element.min.js"></script>

<!-- 模板 -->
<template id="sso">
  <div id="sso-app" style="padding-top: 140px;">
    <el-card class="sso-login-box" :body-style="{padding: '75px 0 90px 0'}" style="margin: 0 auto;text-align: center;width: 620px;">
      <div>
        <span style="color: #c5172c;font-size: 22px;font-weight: lighter;">重&nbsp;置&nbsp;密&nbsp;码</span>
      </div>
      <div style="margin-top: 40px;">
        <span style="font-size: 16px;">此操作将重置您的密码，新密码将发送至：13800138000</span>
      </div>
      <div style="margin-top: 10px;">
        <span style="color: #999999;font-size: 16px;">确认执行此操作？</span>
      </div>
      <div style="margin-top: 90px;">
        <el-button type="primary" size="large" style="border-radius: 0;min-width: 190px;" @click="startHacking" v-loading.fullscreen.lock="loading" element-loading-text="玩命处理中">确认重置</el-button>
      </div>
    </el-card>
    <footer style="padding-top: 30px;text-align: center;font-size: 14px;">
      <p style="color: #d80031"><span>成就企业</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>造福员工</span></p>
      <p style="color: #a0a0a0">COPYRIGHT&nbsp;&copy;&nbsp;2016-2018 CDP GROUP LTD</p>
    </footer>
  </div>
</template>

<script>
  Vue.component('App', {
    template: '#sso',

    data () {
      return {
        loading: false
      }
    },

    methods: {
      startHacking () {
        this.loading = true;
      }
    }
  });
</script>
<!-- /模板 -->

<script>
  var vueApp = new Vue({
    el: '#app',

    render: function(h) {
      return h('App');
    }
  });
</script>
</body>
</html>
